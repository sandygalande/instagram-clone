<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram clone</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
         <!-- Navigation Bar -->
        <div class="nav-bar">
            <img src="assets/inst-logo.png" alt="Instagram Logo">

            <img src="assets/profilr.jpg">
            <img src="assets/WhatsApp Image 2024-01-30 at 21.04.02_46a46c64.jpg">

            <img src="assets/WhatsApp Image 2024-01-30 at 21.04.02_21910fd2.jpg">
            <img src="assets/WhatsApp Image 2024-01-30 at 21.04.03_74fb309c.jpg">

        </div>
        <hr>
        <!-- content -->
        <div class="main">
            <img src="assets/profilr.jpg" alt="Profile Photo">
            <p> <span class="name"><b>_s.a.n.d.y_2711</b></span> <br> <span class="location">Pune, Maharashtra</span><br><i class="fa-solid fa-music"></i><span class="music">Dalip Shekhawat.Shree Ganesh Deva</span></p><br>

        <img src="assets/WhatsApp Image 2024-01-30 at 21.04.02_46a46c64.jpg" class="post">

            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="chat" viewBox="0 0 16 16">

            <i class="fa-regular fa-share-from-square"></i>
            <i class="fa-regular fa-bookmark"></i>
            <p>Liked by Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam, ut!</p>
        </div>  
        <hr>
        <div class="footer">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-square-plus"></i>
            <i class="fa-regular fa-circle-play"></i>
            <i class="fa-regular fa-user"></i>
